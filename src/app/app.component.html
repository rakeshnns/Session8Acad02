Name:<input type="text" [(ngModel)] = fname  #txtname1 (keyup)="0">
Age:<input type="number" [(ngModel)] = fage  #txtname2 (keyup)="0">
<button type="submit" (click)="addmember(txtname1.value,txtname2.value)">Submit</button>
<br>
<br>
<!-- ng IF to display DIV only if record count is 1 or more -->
<div *ngIf = "len >= 1">
    <tr>
        <th>Si no</th>
        <th>Name</th>
        <th>Age</th> 
    </tr>    
    <tr *ngFor = 'let ids of FAMILYARRAY, let i = index'>
        <td>{{i}}</td>
        <td>{{ids.name}}</td>
        <td>{{ids.age}}</td>
    </tr>
</div>
